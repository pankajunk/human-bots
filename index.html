<!DOCTYPE html>
<html lang="en">

<head>
	  <meta name="description" content="Webpage description goes here" />
	  <meta charset="utf-8">
	  <title>Change_me</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="author" content="">
	  <!-- CSS -->
  	  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	  
	  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

		  <!-- Custom styles for this template -->
	  <link href="css/style.css" rel="stylesheet">

	  <!-- Custom fonts -->
	  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

	  <link rel="icon" href="img/favicon.png" sizes="32x32" />
	  
	  <style>

	 
	  
	  </style>

</head>

<body>
  
	<div class="trial-popup">
		<div class="row">
			<div class="col-md-6">
				<div class="chat">
					<section class="msger">
					  <header class="msger-header">
					    <div class="msger-header-title">
					      <i class="fas fa-comment-alt"></i> SimpleChat
					    </div>
					    <div class="msger-header-options">
					      <span><i class="fas fa-cog"></i></span>
					    </div>
					  </header>

					  <main class="msger-chat">
					    <div class="msg left-msg">
					      <div
					       class="msg-img"
					       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
					      ></div>

					      <div class="msg-bubble">
					        <div class="msg-info">
					          <div class="msg-info-name">Lori Tam</div>
					          <div class="msg-info-time">12:45</div>
					        </div>

					        <div class="msg-text">
					          Hi! Im Lori. Right here in case you need any questions answered! ðŸ˜„
					        </div>
					      </div>
					    </div>
					    <div class="typing-indicator" style="display: none;">
					    	Lori is typing...
					    </div>


					  </main>

					  <form class="msger-inputarea">
					    <input type="text" class="msger-input" placeholder="Enter your message...">
					  </form>
					</section>
				</div>
			</div>				
			<div class="col-md-6">
				<button id="mute-video">Unmute me!</button>					
				<div class="girl">
					<video class="vid" autoplay muted loop="loop">
					  <source class="vid-idle" src="img/girl-loop4.mp4" type="video/mp4">
					  Your browser does not support the video tag.
					</video>
				</div>
				<div class="girl2" style="display: none;">
					<video class="vid2" autoplay muted>
					  <source class="vid-active" src="img/girl-typing.mp4" type="video/mp4">
					  Your browser does not support the video tag.
					</video>
				</div>				
			</div>		
		</div>
	</div>

	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

	<script>
		const msgerForm = get(".msger-inputarea");
		const msgerInput = get(".msger-input");
		const msgerChat = get(".msger-chat");

		const BOT_MSGS = [
		"Hi, I will be super happy to help. What are you looking for?",
		"Sure! I am also talking to other customers. I hope you dont mind a slight delay.",
		"Can you please elaborate?",
		"Sure! Give me a minute..."];


		// Icons made by Freepik from www.flaticon.com
		const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
		const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
		const BOT_NAME = "Lori";
		const PERSON_NAME = "You";

		msgerForm.addEventListener("submit", event => {
		  event.preventDefault();

		  const msgText = msgerInput.value;
		  if (!msgText) return;

		  appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
		  msgerInput.value = "";

		  botResponse();
		});

		function appendMessage(name, img, side, text) {
		  //   Simple solution for small apps
		  const msgHTML = `
		    <div class="msg ${side}-msg">
		      <div class="msg-img" style="background-image: url(${img})"></div>

		      <div class="msg-bubble">
		        <div class="msg-info">
		          <div class="msg-info-name">${name}</div>
		          <div class="msg-info-time">${formatDate(new Date())}</div>
		        </div>

		        <div class="msg-text">${text}</div>
		      </div>
		    </div>
		  `;

		  msgerChat.insertAdjacentHTML("beforeend", msgHTML);
		  msgerChat.scrollTop += 500;
		}

		function botResponse() {
		  const r = random(0, BOT_MSGS.length - 1);
		  const msgText = BOT_MSGS[r];
		  const delay = 7000;

		  setTimeout(() => {
		    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
		  }, delay);
		}

		// Utils
		function get(selector, root = document) {
		  return root.querySelector(selector);
		}

		function formatDate(date) {
		  const h = "0" + date.getHours();
		  const m = "0" + date.getMinutes();

		  return `${h.slice(-2)}:${m.slice(-2)}`;
		}

		function random(min, max) {
		  return Math.floor(Math.random() * (max - min) + min);
		}		
	</script>

	<script>
	       $('.msger-input').on('keypress', function (e) {
		         if(e.which === 13){

		            //Do Stuff, submit, etc..
		            $('.vid').addClass("typing");
		            $('.vid').removeAttr("loop");

		            $('.typing').on('ended',function(){
		                $('.girl').hide();
		                $('.girl2').show();
		                $(".typing-indicator").delay(1000).queue(function (next) {
						    $(this).show();
						    next();
						});
		                $('.vid2').trigger('play');
				    });

			    	$('.vid2').on('ended',function(){
		                $('.girl2').hide();
		                $('.girl').show();
		                $('.typing-indicator').hide();
		                $('.vid').trigger('play');
		                $('.vid').removeClass("typing");
		                $('.vid').attr('loop',true);	
				    });
		         }
		   });
	</script>

	<script>
	  $("video").prop('muted', true);

	  $("#mute-video").click( function (){
	  	$(this).hide();
	    if( $("video").prop('muted') ) {
	          $("video").prop('muted', false);
	    } else {
	      $("video").prop('muted', true);
	    }
	  });
	</script>	

</body>
</html>
